version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.0

    working_directory: ~/Src

    steps:
      - checkout
      - run: 
            name: Install Dependencies
            command: npm install
      - run: 
            name: Run Tests
            command: npm test
