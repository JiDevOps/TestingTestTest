# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.0
      
    working_directory: ~/TestingProject/Src

    steps:
      - checkout:
            path: ~/TestingProject
      - restore_cache:
            key: v0-node-dependency-cache-{{ checksum "package-lock.json" }}
      - run: 
            name: Install Dependencies
            command: npm install
      - run: 
            name: Run Tests
            command: npm test
      - save_cache:
            key: v0-node-dependency-cache-{{ checksum "package-lock.json" }}
            paths:
                - node_modules
